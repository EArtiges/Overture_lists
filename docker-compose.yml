version: '3.8'

services:
  overture-list-builder:
    build: .
    container_name: overture-boundary-lists
    ports:
      - "8501:8501"
    volumes:
      # Mount local list_data directory for persistence
      - ./list_data:/app/data
    environment:
      # Set Overture Parquet path (can be S3, HTTP, or local path)
      - OVERTURE_PARQUET_PATH=s3://overturemaps-us-west-2/release/2025-12-17.0/theme=divisions/type=division_area/*
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
